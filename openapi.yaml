openapi: 3.0.3
info:
  title: LogiTrack API
  description: Tracking & Notification Service for shipment monitoring
  version: 1.0.0

servers:
  - url: http://localhost:8080/api/v1
    description: Local development

security:
  - BearerAuth: []

tags:
  - name: Auth
  - name: Shipments
  - name: Events
  - name: Notifications
  - name: System

paths:

  /auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"

  /shipments:
    get:
      tags: [Shipments]
      summary: List user shipments
      parameters:
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/ShipmentStatus"
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
      responses:
        "200":
          description: Shipment list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentList"

    post:
      tags: [Shipments]
      summary: Add shipment tracking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateShipmentRequest"
      responses:
        "201":
          description: Shipment created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Shipment"

  /shipments/{id}:
    get:
      tags: [Shipments]
      summary: Get shipment detail
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Shipment detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentDetail"

    delete:
      tags: [Shipments]
      summary: Delete shipment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Shipment deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /shipments/{id}/events:
    get:
      tags: [Events]
      summary: Get shipment events
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Shipment events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShipmentEventList"

  /notifications/preferences:
    get:
      tags: [Notifications]
      summary: Get notification preferences
      responses:
        "200":
          description: Notification preferences
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotificationPreference"

    put:
      tags: [Notifications]
      summary: Update notification preferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationPreference"
      responses:
        "200":
          description: Preferences updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /notifications/test:
    post:
      tags: [Notifications]
      summary: Send test notification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestNotificationRequest"
      responses:
        "200":
          description: Test notification sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"

  /health:
    get:
      tags: [System]
      summary: Health check
      security: []
      responses:
        "200":
          description: Service healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

components:

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string

    CreateShipmentRequest:
      type: object
      required: [tracking_number, courier]
      properties:
        tracking_number:
          type: string
        courier:
          type: string
          example: jne

    Shipment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tracking_number:
          type: string
        courier:
          type: string
        status:
          $ref: "#/components/schemas/ShipmentStatus"
        created_at:
          type: string
          format: date-time

    ShipmentDetail:
      allOf:
        - $ref: "#/components/schemas/Shipment"
        - type: object
          properties:
            events:
              type: array
              items:
                $ref: "#/components/schemas/ShipmentEvent"

    ShipmentList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Shipment"

    ShipmentEvent:
      type: object
      properties:
        status:
          $ref: "#/components/schemas/ShipmentStatus"
        description:
          type: string
        created_at:
          type: string
          format: date-time

    ShipmentEventList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/ShipmentEvent"

    NotificationPreference:
      type: object
      properties:
        email:
          type: boolean
        telegram:
          type: boolean
        whatsapp:
          type: boolean
        notify_on:
          type: array
          items:
            $ref: "#/components/schemas/ShipmentStatus"

    TestNotificationRequest:
      type: object
      required: [channel]
      properties:
        channel:
          type: string
          enum: [email, telegram, whatsapp]

    ShipmentStatus:
      type: string
      enum:
        - CREATED
        - PICKED_UP
        - IN_TRANSIT
        - OUT_FOR_DELIVERY
        - DELIVERED
        - DELAYED
        - FAILED

    MessageResponse:
      type: object
      properties:
        message:
          type: string

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
